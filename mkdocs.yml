site_name: Introduction to Data Science
site_url: https://mickaeltemporao.github.io/itds/

theme:
  font:
    text: Glory
    code: Source Code Pro
  langage: en
  name: material
  logo: "https://upload.wikimedia.org/wikipedia/commons/4/45/Glider.svg"
  favicon: images/favicon.ico
  palette:
    scheme: default
    primary: purple
    accent: teal
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes

markdown_extensions:
  - admonition
  - md_in_html
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.blocks.caption
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - admonition
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mickaeltemporao
extra_css:
  - stylesheets/extra.css

